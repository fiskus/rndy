<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<style type="text/css">
		BODY {
			text-align: center;
		}
        INPUT {
            font-size: 2em;
            line-height: 3em;
        }
	</style>
</head>
<body>
	<form action="/getpw-cgi.py" type="POST">
		<p>
			<input
				id="username"
				name="username"
				type="text"
				placeholder="Username"
				required />
		</p>
		<p>
			<input
				id="domain"
				name="domain"
				type="text"
				placeholder="Domain"
				required />
		</p>
		<p>
			<input
				id="password"
				name="password"
				type="password"
				placeholder="Master-password"
				required />
		</p>
		<p>
			<input
				type="submit"
				value="Get password!" />
		</p>
	</form>
</body>
</html>
